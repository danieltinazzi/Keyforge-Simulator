<!doctype html>
<html lang="en">
<head>

<title>Keyforge</title>
<meta charset="utf-8">

<link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/style.css">
<script src="lib/jquery-3.4.1.min.js"></script>
<script src="lib/easypz.js"></script>
<script src="lib/socket.io.js"></script>
<script src="lib/fabric.js"></script>

</head>
<body>


<div id="content">
    <div class="container">
        <h4 class="mt-4"></h4>
        <h2 class="mt-4"><a href="/">Rooms</a> / <%= decodeURIComponent(room) %></h2>
        <div class="card mt-4">
            <div class="card-body">
                <div class="row">
                    <div class="form-group col-12">
                        <label for="username" class="form-inline">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter a username">
                    </div>
                    <div class="form-group col-12">
                        <label for="deck-id" class="form-inline">Deck ID</label>
                        <input type="text" class="form-control" id="deck-id" placeholder="Enter your deck ID">
                        <div class="custom-control custom-switch mt-2">
                            <input type="checkbox" class="custom-control-input" id="sealed">
                            <label class="custom-control-label" for="sealed">Random deck</label>
                        </div>
                    </div>
                    <div class="form-group col-12">
                        <label for="room-key">Room password</label>
                        <input type="password" class="form-control" id="room-key" placeholder="Enter the password">
                    </div>

                    <% if (teamPlay) { %>
                        <div class="col-12">
                            Select a team
                        </div>
                        <div class="col-12 mt-2">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" name="team" type="radio" value="A" id="team-a" checked>
                                <label class="form-check-label" for="team-a">Team A</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" name="team" type="radio" value="B" id="team-b">
                                <label class="form-check-label" for="team-b">Team B</label>
                            </div>
                        </div>
                    <% } %>

                    <div class="col-12 mt-4">
                        <button type="submit" id="start" class="btn btn-primary create"
                            room="<%= decodeURIComponent(room) %>" disabled>Start game</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<template class="canvas-template">
    <canvas id="canvas"></canvas>
</template>

<script>
let socket;
let canvas;
let objectCounter = 0;
const canvasObjects = {};
</script>

<script src="js/canvas.js"></script>
<script src="js/socket.js"></script>
<script src="js/play.js"></script>

</body>
</html>
